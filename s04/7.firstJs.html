<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <button type="button" onclick="showDate()">
            Click me to display Date and Time.</button>

        <p id="demo"></p>
    </div>

    <div class="container">
        <h1>B On B Off</h1>

        <button class="btn btn-primary"
         onclick="showPic()" >On
        </button>

        <img id="LightBulb" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">

        <button class="btn btn-primary"
        onclick="showPicOFF()">Off</button>
        <script>
            function showPic() {
                var demo = document.querySelector('#LightBulb');
                demo.src = "https://www.w3schools.com/js/pic_bulbon.gif";
            }
            function showPicOFF() {
                var demo = document.querySelector('#LightBulb');
                demo.src = "https://www.w3schools.com/js/pic_bulboff.gif";
            }
        </script>

    </div>
</body>

</html>
